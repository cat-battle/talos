<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talos - Task Queue</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #58a6ff;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 span { color: #8b949e; font-weight: 400; }

    .connection-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #da3633;
    }

    .connection-status.connected { background: #238636; }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover { background: #2ea043; }
    button:disabled { background: #21262d; cursor: not-allowed; }
    button.secondary { background: #21262d; border: 1px solid #30363d; }
    button.secondary:hover { background: #30363d; }
    button.danger { background: #da3633; }
    button.danger:hover { background: #f85149; }
    button.run { background: #1f6feb; }
    button.run:hover { background: #388bfd; }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: calc(100vh - 65px);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 24px;
      overflow-y: auto;
    }

    .column {
      background: #161b22;
      border-radius: 8px;
      border: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .column-title {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .column-title .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .queue .dot { background: #8957e5; }
    .running .dot { background: #d29922; animation: pulse 1.5s infinite; }
    .done .dot { background: #238636; }
    .failed .dot { background: #da3633; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .count {
      background: #30363d;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    .column-body {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      flex: 1;
    }

    .task-card {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .task-card:hover { border-color: #58a6ff; }
    .task-card.active { border-color: #d29922; background: #2d1f00; }

    .task-title {
      font-weight: 500;
      margin-bottom: 6px;
      word-break: break-word;
    }

    .task-meta {
      font-size: 12px;
      color: #8b949e;
      display: flex;
      gap: 12px;
    }

    .task-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    .task-actions button {
      padding: 4px 8px;
      font-size: 12px;
    }

    /* Output Panel */
    .output-panel {
      background: #161b22;
      border-left: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .output-header {
      padding: 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .output-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .output-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      background: #0d1117;
    }

    .output-content .chunk { color: #c9d1d9; }
    .output-content .tool { color: #d29922; }
    .output-content .error { color: #f85149; }
    .output-content .info { color: #8b949e; }

    /* Permission Modal */
    .permission-modal {
      display: none;
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 380px;
      background: #161b22;
      border: 2px solid #d29922;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      z-index: 100;
      animation: slideIn 0.2s ease;
    }

    .permission-modal.active { display: block; }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .permission-header {
      padding: 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .permission-header .icon {
      font-size: 24px;
    }

    .permission-body {
      padding: 16px;
    }

    .permission-tool {
      background: #0d1117;
      padding: 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 12px;
      word-break: break-word;
    }

    .permission-footer {
      padding: 16px;
      border-top: 1px solid #30363d;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 { font-size: 18px; font-weight: 600; }

    .modal-close {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
    }

    .modal-body { padding: 20px; }

    .form-group { margin-bottom: 16px; }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
      font-family: monospace;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #30363d;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="connection-status" id="connStatus"></span>
      ü§ñ Talos
      <span>Task Queue</span>
    </h1>
    <div class="header-actions">
      <button onclick="openNewTaskModal()">+ New Task</button>
    </div>
  </header>

  <div class="main-layout">
    <div class="board">
      <div class="column queue">
        <div class="column-header">
          <span class="column-title"><span class="dot"></span> Queue</span>
          <span class="count" id="queue-count">0</span>
        </div>
        <div class="column-body" id="queue-tasks"></div>
      </div>

      <div class="column running">
        <div class="column-header">
          <span class="column-title"><span class="dot"></span> Running</span>
          <span class="count" id="running-count">0</span>
        </div>
        <div class="column-body" id="running-tasks"></div>
      </div>

      <div class="column done">
        <div class="column-header">
          <span class="column-title"><span class="dot"></span> Done</span>
          <span class="count" id="done-count">0</span>
        </div>
        <div class="column-body" id="done-tasks"></div>
      </div>

      <div class="column failed">
        <div class="column-header">
          <span class="column-title"><span class="dot"></span> Failed</span>
          <span class="count" id="failed-count">0</span>
        </div>
        <div class="column-body" id="failed-tasks"></div>
      </div>
    </div>

    <div class="output-panel">
      <div class="output-header">
        <h2>üì∫ Live Output</h2>
        <button class="secondary" onclick="clearOutput()">Clear</button>
      </div>
      <div class="output-content" id="output"></div>
    </div>
  </div>

  <!-- Permission Request Modal -->
  <div class="permission-modal" id="permissionModal">
    <div class="permission-header">
      <span class="icon">‚ö†Ô∏è</span>
      <div>
        <strong>Permission Request</strong>
        <div style="font-size: 12px; color: #8b949e;">Copilot wants to use a tool</div>
      </div>
    </div>
    <div class="permission-body">
      <div class="permission-tool" id="permissionTool"></div>
      <div id="permissionDesc" style="font-size: 13px; color: #8b949e;"></div>
    </div>
    <div class="permission-footer">
      <button class="danger" onclick="denyPermission()">Deny</button>
      <button onclick="approvePermission()">Approve</button>
    </div>
  </div>

  <!-- New Task Modal -->
  <div class="modal-overlay" id="newTaskModal">
    <div class="modal">
      <div class="modal-header">
        <h2>New Task</h2>
        <button class="modal-close" onclick="closeModal('newTaskModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="taskTitle" placeholder="Brief description">
        </div>
        <div class="form-group">
          <label>Prompt</label>
          <textarea id="taskPrompt" placeholder="What should Copilot do?"></textarea>
        </div>
        <div class="form-group">
          <label>Working Directory (optional)</label>
          <input type="text" id="taskWorkDir" placeholder="/path/to/project">
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary" onclick="closeModal('newTaskModal')">Cancel</button>
        <button onclick="createTask()">Create Task</button>
      </div>
    </div>
  </div>

  <script>
    let tasks = { queue: [], running: [], done: [], failed: [] };
    let ws = null;
    let pendingPermission = null;

    // ============================================
    // WebSocket Connection
    // ============================================

    function connectWebSocket() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        document.getElementById('connStatus').classList.add('connected');
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        document.getElementById('connStatus').classList.remove('connected');
        // Reconnect after 2 seconds
        setTimeout(connectWebSocket, 2000);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleWSMessage(msg);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };
    }

    function handleWSMessage(msg) {
      console.log('WS:', msg.type, msg.data);

      switch (msg.type) {
        case 'task_created':
        case 'task_deleted':
        case 'task_moved':
        case 'task_completed':
        case 'task_failed':
          fetchTasks();
          break;

        case 'task_started':
          fetchTasks();
          appendOutput(`\n--- Task Started: ${msg.data.task.title} ---\n`, 'info');
          break;

        case 'output_chunk':
          appendOutput(msg.data.text, 'chunk');
          break;

        case 'tool_use':
          appendOutput(`\n[Tool: ${msg.data.tool.name}]\n`, 'tool');
          break;

        case 'tool_result':
          appendOutput(`[Tool Result]\n`, 'tool');
          break;

        case 'permission_request':
          showPermissionRequest(msg.data);
          break;

        case 'permission_resolved':
          hidePermissionRequest();
          appendOutput(`[Permission ${msg.data.decision.outcome}]\n`, 'info');
          break;

        case 'stderr':
          appendOutput(msg.data.text, 'error');
          break;

        case 'error':
          appendOutput(`\nError: ${msg.data.message}\n`, 'error');
          break;
      }
    }

    function sendWS(type, data) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type, data }));
      }
    }

    // ============================================
    // Output Panel
    // ============================================

    function appendOutput(text, className = 'chunk') {
      const output = document.getElementById('output');
      const span = document.createElement('span');
      span.className = className;
      span.textContent = text;
      output.appendChild(span);
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }

    // ============================================
    // Permission Handling
    // ============================================

    function showPermissionRequest(data) {
      pendingPermission = data;
      document.getElementById('permissionTool').textContent = data.tool || 'Unknown tool';
      document.getElementById('permissionDesc').textContent = data.description || '';
      document.getElementById('permissionModal').classList.add('active');
    }

    function hidePermissionRequest() {
      document.getElementById('permissionModal').classList.remove('active');
      pendingPermission = null;
    }

    function approvePermission() {
      sendWS('permission_response', { taskId: pendingPermission?.taskId, approved: true });
      hidePermissionRequest();
    }

    function denyPermission() {
      sendWS('permission_response', { taskId: pendingPermission?.taskId, approved: false });
      hidePermissionRequest();
    }

    // ============================================
    // Task Management
    // ============================================

    async function fetchTasks() {
      const res = await fetch('/api/tasks');
      tasks = await res.json();
      renderTasks();
    }

    function renderTasks() {
      for (const status of ['queue', 'running', 'done', 'failed']) {
        const container = document.getElementById(`${status}-tasks`);
        const count = document.getElementById(`${status}-count`);
        const list = tasks[status] || [];
        
        count.textContent = list.length;
        
        if (list.length === 0) {
          container.innerHTML = '<div class="empty-state">No tasks</div>';
        } else {
          container.innerHTML = list.map(t => renderTaskCard(t, status)).join('');
        }
      }
    }

    function renderTaskCard(task, status) {
      const isRunning = status === 'running';
      let actions = '';
      
      if (status === 'queue') {
        actions = `
          <button class="run" onclick="runTask('${task.id}'); event.stopPropagation();">‚ñ∂ Run</button>
          <button class="danger" onclick="deleteTask('${task.id}', '${status}'); event.stopPropagation();">Delete</button>
        `;
      } else if (status === 'done' || status === 'failed') {
        actions = `
          <button class="secondary" onclick="requeueTask('${task.id}', '${status}'); event.stopPropagation();">Requeue</button>
          <button class="danger" onclick="deleteTask('${task.id}', '${status}'); event.stopPropagation();">Delete</button>
        `;
      }

      return `
        <div class="task-card ${isRunning ? 'active' : ''}" onclick="showTaskDetail('${task.id}', '${status}')">
          <div class="task-title">${escapeHtml(task.title)}</div>
          <div class="task-meta">
            <span>${task.id}</span>
          </div>
          ${actions ? `<div class="task-actions">${actions}</div>` : ''}
        </div>
      `;
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }

    async function runTask(taskId) {
      clearOutput();
      appendOutput('Starting task...\n', 'info');
      await fetch(`/api/tasks/${taskId}/run`, { method: 'POST' });
    }

    async function deleteTask(taskId, status) {
      await fetch(`/api/tasks/${taskId}?status=${status}`, { method: 'DELETE' });
      fetchTasks();
    }

    async function requeueTask(taskId, status) {
      await fetch('/api/tasks/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ taskId, from: status, to: 'queue' })
      });
      fetchTasks();
    }

    function showTaskDetail(taskId, status) {
      const task = tasks[status].find(t => t.id === taskId);
      if (!task) return;
      
      clearOutput();
      appendOutput(`Task: ${task.title}\n`, 'info');
      appendOutput(`ID: ${task.id}\n`, 'info');
      appendOutput(`Prompt: ${task.prompt}\n\n`, 'info');
      
      if (task.result?.output) {
        appendOutput(task.result.output, 'chunk');
      } else if (task.output) {
        appendOutput(task.output, 'chunk');
      }
    }

    // ============================================
    // Modals
    // ============================================

    function openNewTaskModal() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskPrompt').value = '';
      document.getElementById('taskWorkDir').value = '';
      document.getElementById('newTaskModal').classList.add('active');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    async function createTask() {
      const task = {
        title: document.getElementById('taskTitle').value || 'Untitled',
        prompt: document.getElementById('taskPrompt').value,
        workingDir: document.getElementById('taskWorkDir').value || null
      };

      await fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(task)
      });

      closeModal('newTaskModal');
    }

    // ============================================
    // Init
    // ============================================

    fetchTasks();
    connectWebSocket();
  </script>
</body>
</html>
